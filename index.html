<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authentification form</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js"></script>
</head>
<body>
	<div class="form-auth">
		<form action="">
		<div>
			<label class="label-text" for="username">Username</label>
			<input class="input-text" type="text">
		</div>
		<div>
			<label class="label-text" for="password">Password</label>
			<input class="input-text" type="password">
		</div>
		<div>
			<button class="btnSign-in">Sign in</button>
			<button class="btnSign-on">Sign on</button>
		</div>
		
	</form>
	</div>
	
</body>
</html>
