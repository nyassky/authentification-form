<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register form</title>
	<link rel="stylesheet" type="text/css" href="frontend/public/styles/register_style.css">
	<script src="../scripts/register_app.js"></script>
</head>	
<body>
	<div class="register-form" id="register-id">
		<form action="register">
			<div>
				<div>
					<label class="label-text" for="name">Name</label>
					<input id="nameInput" placeholder="Enter Name" type="text">
				</div>
				<div>
					<label class="label-text" for="surname">Surname</label>
					<input id="surNameInput" placeholder="Enter Surname" type="text">
				</div>
				<div>
					<label class="label-text" for="dateOfBirth">Date of birth</label>
					<input id="dateInput" type="date">
				</div>
				<div>
					<label class="label-text" for="email">Email</label>
					<input id="emailInput" placeholder="Enter email" type="text">
				</div>
				<div>
					<label class="label-text" for="password">Password</label>
					<input id="passwordInput" placeholder="Enter password" type="password">
				</div>
				<div>
					<label class="label-text" for="repeatPassword">Repeat password</label>
					<input id="repeatPasswordInput" placeholder="Repeat the password" type="password">
				</div>
			</div>
			<div class="btn">
				<a href="#" id="submit-btn" class="submit-btn">Register</a>
			</div>
			
		</form>
	</div>
	
</body>
</html>
