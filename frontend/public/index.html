<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authentification form</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js"></script>
</head>
<body>
	<div class="form-auth">
		<form action="">
		<div class="user-input">
			<div>
				<label class="label-text" for="username">Username</label>
			</div>
			<input id="username_input" class="input-text" placeholder="Enter username" type="text">
		</div>
		<div class="passw-input">
			<div>
				<label class="label-text" for="password">Password</label>
			</div>
			<input id="password_input" class="input-text" placeholder="Enter password" type="password">
		</div>
		<div class="btn">
			<button class="btn-sign-in"><a class="a-sign-in"href="#">Sign in</a></button>
		</div>
		<div class="btn">
			<a class="btn-sign-on" href="./register.html">Sign on</a>
		</div>
		
	</form>
	</div>
	
</body>
</html>
